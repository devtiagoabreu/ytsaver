<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <!-- Adicionando Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .progress-container {
            margin-top: 20px;
        }
        #progress-bar {
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Baixe Vídeos e Áudios do YouTube</h1>
        <form id="urlForm" method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">URL do Vídeo</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Cole a URL do vídeo" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Download</button>
        </form>
        
        <div class="progress-container" id="progress-container" style="display:none;">
            <label for="progress-bar">Progresso</label>
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>

        <div class="alert alert-success mt-4" id="result" style="display:none;"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#urlForm').on('submit', function(event) {
                event.preventDefault();
                var url = $('#url').val();

                $('#progress-container').show();
                $('#progress-bar').css('width', '0%');

                $.ajax({
                    url: '/',
                    method: 'POST',
                    data: { url: url },
                    xhr: function() {
                        var xhr = new XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(event) {
                            if (event.lengthComputable) {
                                var percent = (event.loaded / event.total) * 100;
                                $('#progress-bar').css('width', percent + '%');
                            }
                        });
                        return xhr;
                    },
                    success: function(response) {
                        $('#progress-bar').css('width', '100%');
                        $('#result').text('Download concluído! Arquivos salvos em sua área de trabalho.');
                        $('#result').show();
                    },
                    error: function(xhr, status, error) {
                        $('#progress-bar').css('width', '0%');
                        $('#result').text('Ocorreu um erro ao processar o download. Tente novamente.');
                        $('#result').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
