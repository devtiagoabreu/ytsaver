<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .progress-bar {
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Baixe vídeos do YouTube</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Cole o link do vídeo:</label>
                <input type="url" class="form-control" id="url" name="url" required placeholder="Cole o link aqui">
            </div>
            <button type="submit" class="btn btn-primary">Baixar Vídeo</button>
        </form>

        {% if pasta %}
        <hr>
        <h3>Download Concluído!</h3>
        <p>Os arquivos foram salvos em <strong>{{ pasta }}</strong></p>
        <p>Vídeo: <a href="{{ pasta }}/{{ titulo }}.mp4" download>{{ titulo }}.mp4</a></p>
        <p>Áudio: <a href="{{ pasta }}/{{ titulo }}.mp3" download>{{ titulo }}.mp3</a></p>
        <p>Transcrição: <a href="{{ pasta }}/{{ titulo }}.txt" download>{{ titulo }}.txt</a></p>
        <br>
        <button class="btn btn-secondary" onclick="window.location.reload();">Baixar Outro</button>
        {% endif %}
        
        <hr>
        <footer class="text-center mt-5">
            <p>App criado por <strong>Tiago de Abreu</strong></p>
            <p><a href="https://github.com/devtiagoabreu" target="_blank">GitHub</a> | <a href="https://www.instagram.com/devtiagoabreu/" target="_blank">Instagram</a></p>
        </footer>
    </div>
</body>
</html>
